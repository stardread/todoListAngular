<div>
  <h1>Todo List</h1>
  <p>
    Welcome to the Todo List application! Here you can manage your tasks
    efficiently.
  </p>

  <mat-tab-group mat-align-tabs="center" (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Todo">
      <app-todo-list [todos]="todosService.todos().todo"></app-todo-list>
    </mat-tab>
    <mat-tab label="In progress">
      <app-todo-list [todos]="todosService.todos().inProgress"></app-todo-list>
    </mat-tab>
    <mat-tab label="Done">
      <app-todo-list [todos]="todosService.todos().done"></app-todo-list>
    </mat-tab>
  </mat-tab-group>
  <button matFab class="add-button" (click)="openDialog()" >
    <mat-icon>add</mat-icon>
  </button>
</div>
